name: Local CI Scripts ðŸ§¾ for Web Branches âœ”

on:
  workflow_dispatch:

jobs:
  storybook:
    name: Storybook ðŸ“š
    runs-on: 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: npm ci

      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: &{{ vars.WEBPROJECTPATH }}
          onlyChaged: true