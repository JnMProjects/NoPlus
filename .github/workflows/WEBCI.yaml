name: CI Scripts ğŸ§¾ for Web Branches âœ” 

on:
  push:
    branches:
      - web-dev
  pull_request:
    branches:
      - web
      - web-dev

jobs:
  test-next:
    name: Test Next.js ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ“¦
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node ğŸ“¦
        uses: actions/setup-node@v2
        with:
          node-version: '20.11.0'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies ğŸ“¦
        run: cd noplus-web && npm i

      - name: Test Next.js ğŸ§ª
        run: cd noplus-web && npm run test