name: CI Scripts 🧾 for Web Branches ✔

on:
  push:
    branches:
      - web
      - web-dev

jobs:
  build:
    name: Build 🏗️ (Currently only Storybook)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛒
      uses: actions/checkout@v2

    - name: Set up Node.js 📦
      uses: actions/setup-node@v2
      with:
        node-version: 20.11.0  # replace with your Node.js version

    - name: Run ghci script 📜
      run: cd noplus-web && npm run ghci
