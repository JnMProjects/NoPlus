name: Test - Build - Release ğŸš€

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

on:
  release:
    types:
      - created

jobs:
  testRunner:
    name: Test in ${{ matrix.testMode }} âœ¨
    runs-on: ubuntu-latest
    permissions: write-all
    strategy:
      fail-fast: false
      matrix:
        testMode:
          - EditMode
          - PlayMode
    steps:
      - name: Checkout code âœ…
        uses: actions/checkout@v4

      - name: Create LFS file list ğŸ“œ
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache ğŸ”„
        uses: actions/cache@v3
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull ğŸ“¥
        run: |
          git lfs pull
          git add .
          git reset --hard
      - name: Restore Library cache ğŸ”„
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-test-project-${{ matrix.targetPlatform }}
          restore-keys: |
            Library-test-project-
            Library-
      - name: Run tests â¯ ğŸ“‘
        uses: game-ci/unity-test-runner@v3.1.0
        id: testRunner
        with:
          testMode: ${{ matrix.testMode }}
          checkName: ${{ matrix.testMode }} test results
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          projectPath: ${{ vars.projectPath }}

      - name: Upload Artifact ğŸ“¦
        uses: actions/upload-artifact@v3
        with:
          name: Test results (${{ matrix.testMode }}) ğŸ“‘
          path: ${{ steps.testRunner.outputs.artifactsPath }}

  buildWindows:
    name: Build for Windows ğŸ–¥ï¸
    needs: testRunner
    runs-on: ubuntu-latest
    permissions: write-all
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code âœ…
        uses: actions/checkout@v4

      - name: Create LFS file list ğŸ“
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache ğŸ“¦
        uses: actions/cache@v3
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull ğŸ“¥
        run: |
          git lfs pull
          git add .
          git reset --hard

      - name: Restore Library cache ğŸ“¦
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-build-StandaloneWindows64
          restore-keys: |
            Library-build-
            Library-

      - name: Build for Windows ğŸ–¥ï¸
        uses: game-ci/unity-builder@v3.1.0 
        with:
          targetPlatform: StandaloneWindows64
          projectPath: ${{ vars.projectPath }}

      - name: Upload Artifact ğŸ“¦
        uses: actions/upload-artifact@v3
        with:
          name: build-StandaloneWindows64
          path: build/StandaloneWindows64

  release:
    name: Release ğŸš€
    needs: [buildWindows]
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout code âœ…
        uses: actions/checkout@v4

      - name: Download Artifact ğŸ“¦
        uses: actions/download-artifact@v2
        with:
          name: build-StandaloneWindows64
          path: build/StandaloneWindows64

      - name: Upload to Release ğŸš€
        uses: softprops/action-gh-release@v1
        with:
          files: build/StandaloneWindows64/*
          tag_name: ${{ github.event.release.tag_name }}