name: CI Scripts ðŸ§¾ for Web Branches âœ” 

on:
  push:
    branches:
      - web-dev
  pull_request:
    branches:
      - web
      - web-dev

jobs:
  test-jest:
    name: Test Jest Tests ðŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ðŸ“¦
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node ðŸ“¦
        uses: actions/setup-node@v2
        with:
          node-version: '20.11.0'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies ðŸ“¦
        run: cd noplus-web && npm i

      - name: Test Tests ðŸ§ª
        run: cd noplus-web && npm run test:jest
        
  do-visualtests:
    name: Run Chromatic Visual Tests
    env:
      GH_PFP_TOKEN: ${{ secrets.GH_PFP_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '20.11.0'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: cd noplus-web && npm i

      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          workingDir: noplus-web
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitOnceUploaded: true
          exitZeroOnChanges: true
          zip: true